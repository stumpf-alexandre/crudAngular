<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64"> <!--fixedInViewport faz aparecer a navbar, fixedTopGap faz com que a navbar fique posicionada abaixo da header-->
        <mat-nav-list class="nav-list">
            <a mat-list-item>
                <i class="material-icons">
                    home
                </i>
                Início
            </a>

            <a mat-list-item>
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>
            <!--mat-list-item é uma propriedade que faz com que os elementos fiquem com o estilo adequado na navbar -->
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
